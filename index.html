<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Gigz</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper #448aff blue accent-2">
      <a href="index.html" class="brand-logo center">Local Gigz</a>
    </div>
  </nav>
  <div class="container">
    <div class="section">
      <h5 class="center-align">Local Job Search</h5>
      <p class="center-align">Search and find jobs locally.</p>
      <form>
        <label for="dJob">Enter your desired job type.</label><br>
        <input type="text" id="dJob" name="dJob"><br>
        <label for="cityZip">Enter your city or zip code.</label><br>
        <input type="text" id="cityZip" name="cityZip"><br>
        <label for="numReq">Number of Request</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="9"><br>
        <button class="btn waves-effect waves-light #448aff blue accent-2" type="submit" id="run-search"
          name="action">Submit</button>
      </form>
    </div>

    <!-- For the API results to go -->
    <div id="results">
      <h5>RESULTS:</h5>
    </div>
    <br>
    <div id="apply">
      <a href="apply.html"><button class="btn waves-effect waves-light #448aff blue accent-2" type="submit"
          id="apply-job" name="action" src="apply.html">Apply</button></a>
    </div>

    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!">6</a></li>
      <li class="waves-effect"><a href="#!">7</a></li>
      <li class="waves-effect"><a href="#!">8</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>

  </div>
  </div>
  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="assets/js/materialize.js"></script>

</body>

</html>
