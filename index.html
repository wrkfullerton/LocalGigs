<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Gigz</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
  <nav>
    <div class="nav-wrapper #448aff blue accent-2">
      <a href="index.html" class="brand-logo center">Local Gigz</a>
    </div>
  </nav>
    <div class="container">
        <div class="section">
            <h5 class="center-align">Local Job Search</h5>
            <p class="center-align">Search and find jobs locally.</p>
        <form>
            <label for="dJob">Enter your desired job type.</label><br>
            <input type="text" id="dJob" name="dJob"><br>
            <label for=cityZip">Enter your city or zip code.</label><br>
            <input type="text" id="cityZip" name="cityZip"><br>
            <label for=numReq">Number of Request</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="9"><br>
            <button class="btn waves-effect waves-light #448aff blue accent-2" type="submit" name="action">Submit</button>
        </form>
        </div>     
        <div>
            <!-- For the API results to go -->
        </div>
    </div>
    <footer>
      <div class="page-footer #e0e0e0 grey lighten-2">
    </footer>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>    
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="assets/js/materialize.js"></script>
</body>
</html>
